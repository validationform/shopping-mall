<header>
    <div class="cart_count">

       <button (click)="onToggle()">cart</button>{{cartItem}}</P>
      
    </div>
</header>
<div *ngIf="showMe">
<div [ngClass]="box1" *ngFor="let f of foodArray">
<img src="{{f.img}}">
<h3>â‚¹{{f.amt}}</h3>
<button class="btn1" (click)="add(f)">+</button>

</div>
</div>
<app-cart [shopData]="foodArray" *ngIf="!showMe"></app-cart>
